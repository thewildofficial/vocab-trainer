# Netlify configuration for Vocab Trainer
# This is a static frontend-only site - no build step required

[build]
  # Publish directory (static files)
  publish = "frontend"
  # Explicitly disable build command to prevent Python/Node dependency detection
  command = ""

# Ignore Python files - this is a frontend-only deployment
[build.environment]
  # Don't install Python dependencies
  SKIP_PYTHON_INSTALL = "true"

[[redirects]]
  # SPA routing - redirect all routes to index.html
  from = "/*"
  to = "/index.html"
  status = 200
