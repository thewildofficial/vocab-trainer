# Netlify configuration for Vocab Trainer
# This is a static frontend-only site - no build step required

[build]
  # Base directory - set to frontend to avoid Python detection from root
  base = "frontend"
  # Publish directory (relative to base)
  publish = "."
  # No build command needed
  command = "echo 'Static site'"

[[redirects]]
  # SPA routing - redirect all routes to index.html
  from = "/*"
  to = "/index.html"
  status = 200
